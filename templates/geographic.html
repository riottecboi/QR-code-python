<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/design.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Geographic QR</title>
</head>
<body>
<div class="parent">
    <div class="navigation">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{{ url_for('index') }}" style="position:relative;bottom: 10px"><img src="{{ url_for('static', filename='images/riottecboi.png') }}" width="50" height="50"></a>
                    <a class="navbar-brand" href="{{ url_for('index') }}" style="color: #2d3e50;position:relative;right: 15px">RIOTTECBOI</a>
                </div>
                <ul class="nav navbar-nav" style="float: right">
                    <li><a href="{{ url_for('qr', type='normal') }}">Normal QR</a></li>
                    <li><a href="{{ url_for('qr', type='wifi') }}">Wifi QR</a></li>
                    <li class="active"><a href="{{ url_for('qr', type='geographic') }}">Geographic QR</a></li>
                    <li><a href="{{ url_for('qr', type='artistic') }}">Artistic QR</a></li>
                    <li><a href="{{ url_for('qr', type='card') }}">Card QR</a></li>
                </ul>
            </div>
        </nav>
    </div>
        <footer class="footer">
          <p>Copyright Â© 2022 <b>Riottecboi</b><br>
          <a href="mailto:riottecboi@gmail.com">riottecboi@gmail.com</a></p>
        </footer>

    <div class="content">
        <div class="child">
            <h1 class="center">Geographic QR</h1>
            <form action="{{ url_for('qr', type='geographic') }}" method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <span class="center"><input class="box_input" type="number" step="any" name="latitude" placeholder="Enter latitude (ex: 10.772234167390629)" style="width: 300px" required></span>
                <span class="center"><input class="box_input" type="number" step="any" name="longitude" placeholder="Enter longitude (ex: 106.7043364131961)" style="width: 300px" required></span>
                <span class="center"><button type="submit">Submit</button></span>
                {% if qrcode %}
                <div class="center">
                    <a href="{{ qrcode.png_data_uri(dark='darkblue', data_dark='steelblue', alignment_dark='darkgreen', scale=5) }}" download="png-version.png" title="download png version">
                        <img src="{{ qrcode.png_data_uri(dark='darkblue', data_dark='steelblue', alignment_dark='darkgreen', scale=7) }}">
                    </a>
                    <a href="{{ qrcode.png_data_uri(dark='darkblue', data_dark='steelblue', alignment_dark='darkgreen', scale=5) }}" download="svg-version.png" title="download svg version">
                        <img src="{{ qrcode.svg_data_uri(dark='darkblue', scale=7) }}">
                    </a>
                </div>
                {% endif %}
            </form>
        </div>
    </div>
</div>
</body>
</html>
