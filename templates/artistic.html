<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/design.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/r.png') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Riottecboi | Artistic QR</title>
</head>
<body>
<div class="parent">
    <div class="navigation">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{{ url_for('index') }}" style="position:relative;bottom: 10px"><img src="{{ url_for('static', filename='images/riottecboi.png') }}" width="50" height="50"></a>
                    <a class="navbar-brand" href="{{ url_for('index') }}" style="color: #2d3e50;position:relative;right: 15px">RIOTTECBOI</a>
                </div>
                <ul class="nav navbar-nav" style="float: right">
                    <li><a href="{{ url_for('qr', type='normal') }}">Normal QR</a></li>
                    <li><a href="{{ url_for('qr', type='wifi') }}">Wifi QR</a></li>
                    <li><a href="{{ url_for('qr', type='geographic') }}">Geographic QR</a></li>
                    <li class="active"><a href="{{ url_for('qr', type='artistic') }}">Artistic QR</a></li>
                    <li><a href="{{ url_for('qr', type='card') }}">Card QR</a></li>
                </ul>
            </div>
        </nav>
    </div>
        <footer class="footer">
          <p>Copyright Â© 2022 <b>Riottecboi</b><br>
          <a href="mailto:riottecboi@gmail.com">riottecboi@gmail.com</a></p>
        </footer>

    <div class="content">
        <div class="child">
            <h1 class="center">Artistic QR</h1>
            <form action="{{ url_for('qr', type='artistic') }}" method="post" enctype="multipart/form-data">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <span class="center"><input class="box_input" type="text" name="inputText" placeholder="Enter your text" required></span>
                <span class="center"><input class="box_input" type="file" name="file" style="height: 24px;text-indent: 0" accept="image/*" required></span>
                <span class="center"><button type="submit">Submit</button></span>
                {% if qrcode %}
                <div class="center">
                    <a href="data:image/png;base64,{{ qrcode }}" download="png-version.png" title="download png version">
                        <img src="data:image/png;base64,{{ qrcode }}">
                    </a>
                    <a href="data:image/svg;base64,{{ qrcode }}" download="svg-version.png" title="download svg version">
                        <img src="data:image/svg;base64,{{ qrcode }}">
                    </a>
                </div>
                {% endif %}
            </form>
        </div>
    </div>
</div>
</body>
</html>
